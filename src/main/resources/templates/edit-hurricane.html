<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Hurricane</title>
</head>
<body>
{{#hurricane}}
<form action="/edit-hurricane" method="post">
    <input type="hidden" value="{{id}}" name="id"/>
    Name : <input type="text" value="{{name}}" name="hName"/>
    <input type="text" value="{{location}}" name="hLocation"/>
    <select name="hCat" id="category">
        <option selected disabled>Category</option>
        <option value="ONE">1</option>
        <option value="TWO">2</option>
        <option value="THREE">3</option>
        <option value="FOUR">4</option>
        <option value="FIVE">5</option>
    </select>
    <input type="text" value="{{image}}" name="hImage" width="200"/>
    <button type="submit">Update Hurricane</button>
</form>
<script>
var category = document.querySelector("#category");
for (var i in category.options) {
   var option  = category.options.item(i);
   option.selected = option.value == "{{category}}";
}

</script>
{{/hurricane}}

</body>
</html>
